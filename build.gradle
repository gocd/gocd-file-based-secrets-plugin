apply from: "https://raw.githubusercontent.com/gocd/gocd-plugin-gradle-task-helpers/master/helper.gradle?_=${(int) (new Date().toInstant().epochSecond / 60)}"

gocdPlugin {
  id = 'cd.go.secrets.file-based-plugin'
  pluginVersion = '1.2.0'
  goCdVersion = '22.1.0'
  name = 'File based secrets plugin for GoCD'
  description = 'File based secrets plugin for GoCD'
  vendorName = 'Thoughtworks, Inc.'
  vendorUrl = 'https://github.com/gocd/gocd-file-based-secrets-plugin'

  githubRepo {
    owner = System.getenv('GITHUB_USER') ?: 'bob'
    repo = 'gocd-file-based-secrets-plugin'
    token = System.getenv('GITHUB_TOKEN') ?: 'bad-token'
  }

  pluginProject = project(':gocd-file-based-secrets-plugin')

  prerelease = !"No".equalsIgnoreCase(System.getenv('PRERELEASE'))
  assetsToRelease = [project(':gocd-file-based-secrets-plugin').tasks.findByName('jar')]
}

allprojects {
  group = 'cd.go.plugin'
  version = gocdPlugin.fullVersion(project)
}

subprojects {
  java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
  }

  repositories {
    mavenCentral()
  }
  dependencies {
    testImplementation platform('org.junit:junit-bom:5.11.1')
  }
}
